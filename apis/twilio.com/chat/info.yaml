apiVersion: apigeeregistry/v1
kind: API
metadata:
  name: twilio.com-chat
  labels:
    categories: telecom
    provider: twilio-com
data:
  displayName: Twilio Chat API
  description: This is the public Twilio REST API.
  versions:
    - metadata:
        name: v1
      data:
        displayName: v1
        state: production
        specs:
          - metadata:
              name: openapi
            data:
              filename: twilio_chat_v1.yaml
              mimeType: application/x.openapi+gzip;version=3.0.1
    - metadata:
        name: v2
      data:
        displayName: v2
        state: production
        specs:
          - metadata:
              name: openapi
            data:
              filename: twilio_chat_v2.yaml
              mimeType: application/x.openapi+gzip;version=3.0.1
    - metadata:
        name: v3
      data:
        displayName: v3
        state: production
        specs:
          - metadata:
              name: openapi
            data:
              filename: twilio_chat_v3.yaml
              mimeType: application/x.openapi+gzip;version=3.0.1
