apiVersion: apigeeregistry/v1
kind: API
metadata:
  name: amazon.com-resiliencehub
  labels:
    provider: amazon-com
data:
  displayName: Amazon AWS Resilience Hub
  description: AWS Resilience Hub helps you proactively prepare and protect your Amazon Web Services applications from disruptions. Resilience Hub offers continuous resiliency assessment and validation that integrates into your software development lifecycle. This enables you to uncover resiliency weaknesses, ensure recovery time objective (RTO) and recovery point objective (RPO) targets for your applications are met, and resolve issues before they are released into production.
