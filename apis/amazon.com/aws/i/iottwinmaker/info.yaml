apiVersion: apigeeregistry/v1
kind: API
metadata:
  name: amazon.com-iottwinmaker
  labels:
    provider: amazon-com
data:
  displayName: Amazon AWS IoT TwinMaker
  description: IoT TwinMaker is a service that enables you to build operational digital twins of physical systems. IoT TwinMaker overlays measurements and analysis from real-world sensors, cameras, and enterprise applications so you can create data visualizations to monitor your physical factory, building, or industrial plant. You can use this real-world data to monitor operations and diagnose and repair errors.
