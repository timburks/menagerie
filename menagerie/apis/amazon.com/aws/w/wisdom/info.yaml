apiVersion: apigeeregistry/v1
kind: API
metadata:
  name: amazon.com-wisdom
  labels:
    provider: amazon-com
data:
  displayName: Amazon Connect Wisdom Service
  description: Amazon Connect Wisdom delivers agents the information they need to solve customer issues as they're actively speaking with customers. Agents can search across connected repositories from within their agent desktop to find answers quickly. Use the Amazon Connect Wisdom APIs to create an assistant and a knowledge base, for example, or manage content by uploading custom files.
